<umb-editor-view>
    <umb-editor-header hide-alias="true"
                       hide-description="true"
                       hide-icon="true"
                       name="model.title"
                       name-locked="true">
    </umb-editor-header>

    <umb-editor-container>
        <umb-box>
            <div class="tabulate umb-box-content" ng-controller="Tabulate.MapDialog.Controller as vm">
                <div id="map"></div>
                <p>
                    <localize key="tabulate_repositionMarkerDescription"></localize>
                </p>
                <div class="geocoded-property">
                    <label><strong>
                        <localize key="tabulate_latitude"></localize>
                        :</strong> {{ model.lat }}</label>
                    <label><strong>
                        <localize key="tabulate_longitude"></localize>
                        :</strong> {{ model.lng }}</label>
                </div>
            </div>
        </umb-box>
    </umb-editor-container>

    <umb-editor-footer>
        <umb-editor-footer-content-right>
            <umb-button action="model.close()"
                        button-style="link"
                        label-key="general_close"
                        type="button">
            </umb-button>

            <umb-button action="model.submit(model)"
                        button-style="success"
                        label-key="general_submit"
                        type="button">
            </umb-button>
        </umb-editor-footer-content-right>
    </umb-editor-footer>

</umb-editor-view>
